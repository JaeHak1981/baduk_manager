    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="baduk_textbook_manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>baduk_textbook_manager</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    // 서비스 워커 업데이트 감지 및 자동 새로고침 로직
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js').then(function (reg) {
          reg.onupdatefound = function () {
            const installingWorker = reg.installing;
            installingWorker.onstatechange = function () {
              if (installingWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  // 새로운 버전이 감지되면 기존 버전을 밀어내고 즉시 활성화
                  console.log('새로운 버전이 발견되었습니다. 자동 업데이트를 시작합니다.');
                  installingWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              }
            };
          };
        });

        // 새로운 서비스 워커가 제어권을 잡으면 페이지 새로고침
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', function () {
          if (refreshing) return;
          refreshing = true;
          window.location.reload();
        });
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
