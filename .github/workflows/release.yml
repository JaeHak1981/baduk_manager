name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0 ê°™ì€ íƒœê·¸ê°€ í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # í•œ í”Œë«í¼ì´ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ í”Œë«í¼ì€ ê³„ì† ì§„í–‰
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
            build_cmd: flutter build apk --release
            artifact_path: build/app/outputs/flutter-apk/app-release.apk
            asset_prefix: baduk-manager
            extension: apk
          - platform: windows
            os: windows-latest
            build_cmd: |
              flutter config --enable-windows-desktop
              flutter build windows --release
            artifact_path: build/windows/runner/Release/
            asset_prefix: baduk-manager
            extension: zip
          - platform: macos
            os: macos-latest
            build_cmd: |
              flutter config --enable-macos-desktop
              flutter build macos --release --no-bundle-sign
            artifact_path: build/macos/Build/Products/Release/baduk_textbook_manager.app
            asset_prefix: baduk-manager
            extension: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Firebase ì„¤ì • íŒŒì¼ ë³µêµ¬ ë‹¨ê³„ ì¶”ê°€
      - name: Restore Firebase Configuration
        run: |
          mkdir -p android/app
          mkdir -p macos/Runner
          echo "${{ secrets.FIREBASE_OPTIONS_BASE64 }}" | base64 --decode > lib/firebase_options.dart
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > macos/Runner/GoogleService-Info.plist
        shell: bash

      - name: Build Project
        run: ${{ matrix.build_cmd }}

      # ìœˆë„ìš°/ë§¥ ë””ë ‰í† ë¦¬ ì••ì¶•
      - name: Compress Windows Build
        if: matrix.platform == 'windows'
        run: Compress-Archive -Path ${{ matrix.artifact_path }}* -DestinationPath ${{ matrix.asset_prefix }}-${{ github.ref_name }}-windows.zip
        shell: pwsh

      - name: Compress macOS Build
        if: matrix.platform == 'macos'
        run: ditto -c -k --sequesterRsrc --keepParent ${{ matrix.artifact_path }} ${{ matrix.asset_prefix }}-${{ github.ref_name }}-macos.zip

      - name: Rename Android Build
        if: matrix.platform == 'android'
        run: mv ${{ matrix.artifact_path }} ${{ matrix.asset_prefix }}-${{ github.ref_name }}-android.apk

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ì„ì‹œ ì €ì¥
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ matrix.asset_prefix }}-${{ github.ref_name }}-${{ matrix.platform }}.${{ matrix.extension }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            */baduk-manager-*-android.apk
            */baduk-manager-*-windows.zip
            */baduk-manager-*-macos.zip
          body: |
            ## ìƒˆë¡œìš´ ë²„ì „(${{ github.ref_name }})ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸš€
            í˜„ì¬ ì ‘ì†í•˜ì‹  ê¸°ê¸°ì— ë§ëŠ” íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•˜ì—¬ ì„¤ì¹˜í•´ ì£¼ì„¸ìš”.
            
            - **ì•ˆë“œë¡œì´ë“œ**: `baduk-manager-${{ github.ref_name }}-android.apk`
            - **ìœˆë„ìš°**: `baduk-manager-${{ github.ref_name }}-windows.zip`
            - **ë§¥**: `baduk-manager-${{ github.ref_name }}-macos.zip`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
