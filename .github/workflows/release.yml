name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0 ê°™ì€ íƒœê·¸ê°€ í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.continue_on_error || false }}
    strategy:
      fail-fast: false # í•œ í”Œëž«í¼ì´ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ í”Œëž«í¼ì€ ê³„ì† ì§„í–‰
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
            build_cmd: flutter build apk --release
            artifact_source_path: build/app/outputs/flutter-apk/app-release.apk
            artifact_name: baduk-manager-${{ github.ref_name }}-android.apk
          - platform: windows
            os: windows-latest
            build_cmd: |
              flutter config --enable-windows-desktop
              flutter build windows --release
            artifact_source_path: build/windows/x64/runner/Release/
            artifact_name: baduk-manager-${{ github.ref_name }}-windows.zip
          - platform: macos
            os: macos-latest
            continue_on_error: true
            build_cmd: |
              flutter config --enable-macos-desktop
              flutter build macos --release || echo "macOS Build failed but continuing..."
            artifact_source_path: build/macos/Build/Products/Release/baduk_textbook_manager.app
            artifact_name: baduk-manager-${{ github.ref_name }}-macos.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Firebase ì„¤ì • íŒŒì¼ ë³µêµ¬ ë‹¨ê³„ (í™˜ê²½ ë³€ìˆ˜ í™œìš©ìœ¼ë¡œ ë” ì•ˆì „í•˜ê²Œ)
      - name: Restore Firebase Configuration
        env:
          FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS_BASE64 }}
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          GOOGLE_SERVICE_INFO: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          mkdir -p android/app
          mkdir -p macos/Runner
          echo "$FIREBASE_OPTIONS" | tr -d '[:space:]' | base64 --decode > lib/firebase_options.dart
          echo "$GOOGLE_SERVICES" | tr -d '[:space:]' | base64 --decode > android/app/google-services.json
          echo "$GOOGLE_SERVICE_INFO" | tr -d '[:space:]' | base64 --decode > macos/Runner/GoogleService-Info.plist
        shell: bash

      - name: Build Project
        run: ${{ matrix.build_cmd }}

      # ìœˆë„ìš°/ë§¥ ë””ë ‰í† ë¦¬ ì••ì¶•
      - name: Compress Windows Build
        if: matrix.platform == 'windows'
        run: Compress-Archive -Path ${{ matrix.artifact_source_path }}* -DestinationPath ${{ matrix.artifact_name }}
        shell: pwsh

      - name: Compress macOS Build
        if: matrix.platform == 'macos'
        run: ditto -c -k --sequesterRsrc --keepParent ${{ matrix.artifact_source_path }} ${{ matrix.artifact_name }}

      - name: Rename Android Build
        if: matrix.platform == 'android'
        run: mv ${{ matrix.artifact_source_path }} ${{ matrix.artifact_name }}

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ìž„ì‹œ ì €ìž¥
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.result == 'success'
    permissions:
      contents: write
    outputs:
      release_tag: ${{ github.ref_name }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android-build/baduk-manager-*-android.apk
            windows-build/baduk-manager-*-windows.zip
            macos-build/baduk-manager-*-macos.zip
          body: |
            ## ìƒˆë¡œìš´ ë²„ì „(${{ github.ref_name }})ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤! ðŸš€
            í˜„ìž¬ ì ‘ì†í•˜ì‹  ê¸°ê¸°ì— ë§žëŠ” íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•˜ì—¬ ì„¤ì¹˜í•´ ì£¼ì„¸ìš”.
            
            - **ì•ˆë“œë¡œì´ë“œ**: [ì§ì ‘ ë‹¤ìš´ë¡œë“œ](https://github.com/JaeHak1981/baduk_manager/releases/download/${{ github.ref_name }}/baduk-manager-${{ github.ref_name }}-android.apk)
            - **ìœˆë„ìš°**: [ì§ì ‘ ë‹¤ìš´ë¡œë“œ](https://github.com/JaeHak1981/baduk_manager/releases/download/${{ github.ref_name }}/baduk-manager-${{ github.ref_name }}-windows.zip)
            - **ë§¥**: [ì§ì ‘ ë‹¤ìš´ë¡œë“œ](https://github.com/JaeHak1981/baduk_manager/releases/download/${{ github.ref_name }}/baduk-manager-${{ github.ref_name }}-macos.zip)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    name: Deploy to Firebase Hosting
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Restore Firebase Options
        env:
          FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS_BASE64 }}
        run: |
          mkdir -p lib
          echo "$FIREBASE_OPTIONS" | tr -d '[:space:]' | base64 --decode > lib/firebase_options.dart
        shell: bash

      - name: Build Web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: badukmanager-7d15c

  update-firestore:
    name: Update Firestore Version Info
    needs: [release, deploy-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        working-directory: scripts
        run: npm install

      - name: Update Firestore
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          node scripts/update_version.js \
          "${{ github.ref_name }}" \
          "https://github.com/JaeHak1981/baduk_manager/releases/download/${{ github.ref_name }}/baduk-manager-${{ github.ref_name }}-android.apk" \
          "https://github.com/JaeHak1981/baduk_manager/releases/download/${{ github.ref_name }}/baduk-manager-${{ github.ref_name }}-windows.zip" \
          "https://github.com/JaeHak1981/baduk_manager/releases/download/${{ github.ref_name }}/baduk-manager-${{ github.ref_name }}-macos.zip"
